<!DOCTYPE html>
<html lang="java">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Twitter(X)検索コマンド生成</title>
</head>

<body>
  <style>
    .container {
      width: 80%;
    }

    .form-group {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .form-check {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    label {
      white-space: nowrap;
    }

    .fa-exclamation {
      color: #DC3545;
    }

    @media (max-width:576px) {
      .container {
        width: 90%;
      }
    }
  </style>

  <div>
    <span class="pageTitle h1">Twitter(X)検索コマンド生成</span>
  </div>


  <form th:action="@{/createTwitterCommand}" th:object="${form}" method="post">
    <div class="container">
      <div class="form-group row">
        <label class="userName col-sm-2 col-form-label">ユーザー名</label>
        <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" maxlength="50" placeholder="半角英数字＋アンダーバー50文字以内" class="form-control"
              th:classappend="${#fields.hasErrors('userName')}? 'is-invalid'" aria-describedby="basic-addon1"
              th:field="*{userName}">
            <div th:if="${#fields.hasErrors('userName')}" class="invalid-feedback">
              <i class="fa-solid fa-exclamation"></i>
              <span th:errors="*{userName}"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="date col-sm-2 col-form-label">期間</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-5">
              <input type="date" class="dateSince form-control"
                th:classappend="${!#strings.isEmpty(compareDate)}? 'is-invalid'" th:field="*{dateSince}">
              <div th:if="${!#strings.isEmpty(compareDate)}" class="invalid-feedback">
                <i class="fa-solid fa-exclamation"></i>
                <span th:text="${compareDate}"></span>
              </div>
            </div>

            <label class="date col-2 col-form-label text-center">～</label>
            <div class="col-5">
              <input type="date" class="dateUntil form-control" th:field="*{dateUntil}">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="keyword col-sm-2 col-form-label">キーワード（完全一致）</label>
        <div class="col-sm-10">
          <input type="text" maxlength="20" placeholder="20文字以内" class="form-control"
            th:classappend="${#fields.hasErrors('keyword')}? 'is-invalid'" th:field="*{keyword}">
          <div th:if="${#fields.hasErrors('keyword')}" class="invalid-feedback">
            <i class="fa-solid fa-exclamation"></i>
            <span th:errors="*{keyword}"></span>
          </div>
        </div>
      </div>

      <div class="form-check form-switch">
        <input type="checkbox" role="switch" class="followee form-check-input" value="followee" th:id="followee"
          th:field="*{followee}">
        <label class="form-check-label" for="followee">フォロイーの投稿のみ表示</label>
      </div>

      <div class="form-check form-switch">
        <input type="checkbox" role="switch" class="pictures form-check-input" value="pictures" th:id="pictures"
          th:field="*{pictures}">
        <label class="form-check-label" for="pictures">画像投稿のみ表示</label>
      </div>

      <div class="form-group">
        <div class="accordion" id="moreOption">
          <div class="accordion-item">
            <h5 class="accordion-header">
              <button class="accordion-button collapsed text-center" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">
                <i class="fa-solid fa-plus"></i>
                <span>さらに条件を追加</span>
              </button>
            </h5>
            <div id="collapse" class="accordion-collapse collapse" data-bs-parent="#moreOption">
              <div class="accordion-body">
                <div class="form-group row">
                  <label class="keyword col-sm-2 col-form-label">除外するキーワード <br>（完全一致）</label>
                  <div class="col-sm-10">
                    <input type="text" maxlength="20" placeholder="20文字以内" class="form-control"
                      th:classappend="${#fields.hasErrors('removeKeyword')}? 'is-invalid'" th:field="*{removeKeyword}">
                    <div th:if="${#fields.hasErrors('removeKeyword')}" class="invalid-feedback">
                      <i class="fa-solid fa-exclamation"></i>
                      <span th:errors="*{removeKeyword}"></span>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="faves col-sm-2 col-form-label">いいね数</label>
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col-5">
                        <input type="number" min="0" class="minFaves form-control d-inline"
                          th:classappend="${!#strings.isEmpty(compareFaves)}? 'is-invalid'" th:field="*{minFaves}">
                        <div th:if="${!#strings.isEmpty(compareFaves)}" class="invalid-feedback">
                          <i class="fa-solid fa-exclamation"></i>
                          <span th:text="${compareFaves}"></span>
                        </div>
                      </div>
                      <label class="faves col-2 col-form-label text-center">～</label>
                      <div class="col-5">
                        <input type="number" min="0" class="maxFaves form-control d-inline" th:field="*{maxFaves}">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="userName col-sm-2 col-form-label">特定ユーザー宛ての返信</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">@</span>
                      <input type="text" maxlength="50" placeholder="半角英数字＋アンダーバー50文字以内" class="form-control"
                        th:classappend="${#fields.hasErrors('reply')}? 'is-invalid'" aria-describedby="basic-addon1"
                        th:field="*{reply}">
                      <div th:if="${#fields.hasErrors('reply')}" class="invalid-feedback">
                        <i class="fa-solid fa-exclamation"></i>
                        <span th:errors="*{reply}"></span>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>


        <div class="form-group row">
          <input type="button" class="btn btn-danger col-5 mx-auto" name="reset" value="条件をリセット">
          <input type="submit" class="btn btn-primary col-5 mx-auto" name="generateCommand" value="コマンドを生成">
        </div>

        <div class="form-group">
          <label class="keyword col-form-label h5">結果</label>
          <div>
            <textarea rows="3" class="form-control commandArea" th:text="${command}" readonly></textarea>
            <button class="btn btn-light">
              <i class="fa-solid fa-copy"></i>
              <span>コピー</span>
            </button>
          </div>
        </div>


        <div class="h4">ヘルプ</div>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-description-tab" data-bs-toggle="tab"
              data-bs-target="#nav-description" type="button" role="tab" aria-controls="nav-description"
              aria-selected="true">説明</button>
            <button class="nav-link" id="nav-qa-tab" data-bs-toggle="tab" data-bs-target="#nav-qa" type="button"
              role="tab" aria-controls="nav-qa" aria-selected="false">Q＆A</button>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div class="tap-pane fade show active" id="nav-description" role="tabpanel"
            aria-labelledby="nav-description-tab" tabindex="0">
            <div>twitterのコマンドを生成するサイトです。</div>
            <div>このサイトで生成したコマンドをtwitterの検索欄にペーストして検索するだけで、条件に合致する投稿が表示されます。</div>

          </div>
          <div class="tab-pane fade" id="nav-qa" role="tabpanel" aria-labelledby="nav-qa-tab" tabindex="0">
            <div class="h5">Q.エラーが出てしまい、コマンドが生成されない</div>
            <div>特にアンダーバー（_）が全角になっていないか</div>
          </div>
        </div>
      </div>
  </form>

  <script>

  </script>
</body>

</html>
