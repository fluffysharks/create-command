<!DOCTYPE html>
<html lang="java">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Twitter(X)検索コマンド生成</title>
</head>

<body>
	<style>
		.form-group {
			margin-top: 20px;
			margin-bottom: 20px;
		}

		.fa-exclamation {
			color: #DC3545;
		}

	</style>

	<div>
		<span class="pageTitle h1">Twitter(X)検索コマンド生成</span>
	</div>


	<form th:action="@{/createTwitterCommand}" th:object="${form}" method="post">
		<div class="container">
			<div class="form-group row">
				<label class="keyword col-sm-2 col-form-label">キーワード</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:classappend="${#fields.hasErrors('keyword')}? 'is-invalid'" th:field="*{keyword}">
					<div th:if="${#fields.hasErrors('keyword')}" class="invalid-feedback">
						<i class="fa-solid fa-exclamation"></i>
						<span th:errors="*{keyword}"></span>
					</div>
				</div>

			</div>
			<div class="form-group row">
				<label class="userName col-sm-2 col-form-label">ユーザー名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{userName}">
				</div>
			</div>
			<div class="form-group row">
				<label class="date col-sm-2 col-form-label">期間</label>
				<div class="col-sm-2">
					<input type="date" class="dateSince form-control" th:field="*{dateSince}">
				</div>
				<label class="date col-sm-2 col-form-label">～</label>
				<div class="col-sm-2">
					<input type="date" class="dateUntil form-control" th:field="*{dateUntil}">
				</div>
			</div>
			<div class="form-group row">
				<label class="faves col-sm-2 col-form-label">いいね数</label>
				<div class="col-sm-2">
					<input type="number" class="minFaves form-control d-inline" th:field="*{minFaves}">
				</div>
				<label class="faves col-sm-2 col-form-label">～</label>
				<div class="col-sm-2">
					<input type="number" class="maxFaves form-control d-inline" th:field="*{maxFaves}">
				</div>
			</div>
			<div class="form-check">
				<i class="fa-solid fa-user"></i>
				<input type="checkbox" class="followee form-check-input" value="followee" th:id="followee"
					th:field="*{followee}">
				<label class="form-check-label" for="followee">フォロイーの投稿に絞って表示</label>
			</div>
			<div class="form-group row">
				<input type="submit" name="generateCommand" value="コマンドを生成">
			</div>
		</div>
		<!-- <div>
            <input type="checkbox" class="follower" value="follower" th:id="follower" th:field="*{follower}">
            <label for="follower">フォロワーの投稿に絞って表示</label>
        </div> -->

	</form>

	<div>
		<div class="commandArea" th:text="${command}"></div>
	</div>

	<br>
	<div>
		<div>説明</div>
		<div>入力したユーザー名による投稿を検索できます。</div>
	</div>
</body>

</html>
